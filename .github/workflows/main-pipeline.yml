name: "Build Once, Validate Many, Release One"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write      # Required for AWS OIDC authentication in ci-test.yml
  contents: read       # Required for checkout actions
  pull-requests: write # Required for test reporting

jobs:
  # STAGE 1: Build artifact once
  build:
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-build.yml@main
    with:
      service_name: identity-service
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

  # STAGE 2: Parallel tests using same artifact
  test-api-token:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_api_token_flow.ts"
      test_name: "api-token"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-e2e-auth:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_e2e_authentication.ts"
      test_name: "e2e-auth"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-internal-validate:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_internal_validate_endpoint.ts"
      test_name: "internal-validate"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-neon-auth-endpoints:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_neon_auth_endpoints.ts"
      test_name: "neon-auth-endpoints"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-neon-auth-login-simple:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_neon_auth_login_flow_simple.ts"
      test_name: "neon-auth-login-simple"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-neon-auth-login:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_neon_auth_login_flow.ts"
      test_name: "neon-auth-login"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-organization-mgmt:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_organization_management.ts"
      test_name: "organization-mgmt"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-production-security:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_production_security_gate.ts"
      test_name: "production-security"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-session-validation:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_session_validation_flow.ts"
      test_name: "session-validation"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-test-session:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_test_session_endpoint.ts"
      test_name: "test-session"
      timeout: 30
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  # STAGE 3: Release (dev → staging → production)
  release:
    needs: [build, test-api-token, test-e2e-auth, test-internal-validate, test-neon-auth-endpoints, test-neon-auth-login-simple, test-neon-auth-login, test-organization-mgmt, test-production-security, test-session-validation, test-test-session]
    if: github.ref == 'refs/heads/main'
    uses: arun4infra/zerotouch-platform/.github/workflows/release-pipeline.yml@main
    with:
      service_name: identity-service
      image_tag: ${{ needs.build.outputs.image_tag }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
